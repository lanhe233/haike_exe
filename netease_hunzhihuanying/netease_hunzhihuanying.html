<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>网易-魂之幻影</title>
	<!-- fullpage -->
	<link rel="stylesheet" type="text/css" href="./css/jquery.fullPage.css">

	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html,body{
			height: 100%;
		}
		.main{
			min-width: 1024px;
		}
		ul,li{
			list-style: none;
		}
		a{
			color: inherit;
			text-decoration: none;
		}
		.logo,.icon_home,.icon_music,.download,
		.download .button a,
		.download .open a,
		.slogan,.down_arrow,
		.sidenav_open_icon,
		.sidenav .title .title_text,.sidenav .title .title_close{
			background-image: url(./images/xuebi.png);
		}
		.loading{
			height: 100%;
			background: url(./images/bg_loading.jpg) no-repeat center/cover;
			display: none;
		}
		.progress,.progress_num{
			width: 100px;
			height: 100px;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -50px;
			margin-top: -50px;
		}
		.progress{
			background: url(./images/loading.png) no-repeat center;
			animation: loading 2s linear infinite;
		}
		.progress_num{
			display: block;
			line-height: 100px;
			text-align: center;
			color: #fff;
		}
		@keyframes loading{
			0% {
				transform: rotateZ(0deg);
			}
			30% {
				transform: rotateZ(180deg);
			}
			100% {
				transform: rotateZ(180deg);
			}
		}
		.main{
			height: 100%;
			/*display: none;*/
		}
		#header{
			width: 100%;
			height: 55px;
			position: relative;
			left: 0;
			top: 0;
			z-index: 999;
			background-color: #fbfbfb;
		}
		.section1{
			position: relative;
			background: url(./images/bg_section1.jpg) top center no-repeat;
		}
		.menu{
			color: #fff;
			padding-top: 36px;
			padding-left: 180px;
		}
		.menu > li{
			display: inline-block;
			margin: 0 25px;
			font-size: 14px;
			line-height: 26px;
			transition: all .5s ;
		}
		.menu > li.active,.menu > li:hover{
			border-bottom: 1px solid #436fd0;
		}
		.logo{
			background-position: -437px -262px;
			width: 170px;
			height: 78px;
			position: fixed;
			left: 30px;
			top: 85px;
			z-index: 10;
		}
		.icon_home{
			background-position: -352px -344px;
		}
		.icon_music{
			background-position: -296px -344px;
		}
		.icon_home,.icon_music{
			display: inline-block;
			width: 28px;
			height: 28px;
			margin: 0 5px;
		}
		.icon{
			position: fixed;
			right: 30px;
			top: 85px;
		}
		.icon_home:hover{
			background-position: -742px -223px;
		}
		.icon_music:hover{
			background-position: -714px -223px;
		}
		.share{
			padding-top: 56px;
			padding-left: 25px;
			font-size: 12px;
			line-height: 22px;
			z-index: 9;
		}
		.share > li > span{
			color: #2d6ea3;
		}
		.share > li{
			display: inline-block;
			vertical-align: middle;
		}
		.share > li > a{

			width: 22px;
			height: 22px;

		}
		.share > li > a:hover{

		}
		.icon_yixin{
			background: url(./images/qq.svg) no-repeat center;
		}
		.icon_weibo{
			background: url(./images/weibo.svg) no-repeat center;
		}
		.icon_qzone{
			background: url(./images/qqzone.svg) no-repeat center;
		}
		.icon_more{
			background: url(./images/more.svg) no-repeat center;
		}
		.share_more{

			left: 15px;
			top: 15px;
			background-color: #ffffff;
			border: 1px solid #c2c2c2;
			width: 204px;
			overflow: hidden;
			padding: 2px;
			display: none;
		}
		.share_more > li{
			display: inline-block;
			float: left;
			width: 50%;
		}
		.share_more > li a{
			display: block;
			height: 26px;
			line-height: 26px;
			border: 1px solid transparent;
			padding-left: 32px;
		}
		.share_more > li a:hover{

			border-color: #e0e0e0;
		}
		.share_more_box{

		.icon_qq,
		.icon_douban,

		}
		.icon_renren{
			background-position: 4px -172px;
		}
		.icon_tencentweibo{
			background-position: 4px -47px;
		}
		.icon_qq{
			background-position: 4px -472px;
		}
		.icon_douban{
			background-position: 4px -247px;
		}
		.icon_tieba{
			background-position: 4px -447px;
		}
		.download{
			position: absolute;
			bottom: 137px;
			left: 0;
			width: 337px;
			height: 165px;
			background-position: -437px 0px;
			padding: 38px 0 0 10px;

		.download .button{

		}

		.download .button .android{

		}
		.download .open{

			height: 112px;
		}
		.download .open a{
			display: block;
			width: 6px;
			height: 22px;
			margin-top: 41px;
			margin-left: 14px;
			background-position: -761px -340px;
		}
		.download .open a:hover{
			background-position: -755px -340px;
		}
		.slogan{
			position: relative;
			width: 437px;
			height: 206px;
			left: 50%;
			top: 80px;
			margin-left: -218.5px;
			background-position: 0px 0px;
			pointer-events: none;
		}
		.down_arrow{
			position: absolute;
			width: 20px;
			height: 45px;
			left: 50%;
			bottom: 80px;
			margin-left: -10px;
			background-position: -416px -275px;
			animation: down_arrow .5s ease-out alternate infinite;
		}
		@keyframes down_arrow{
			0%{
				bottom: 80px;
			}
			100%{
				bottom: 100px;
			}
		}
		.person{
			position: absolute;
			width: 35px;
			height: 35px;
			border: 1px solid rgba(255,255,255,.7);
			border-radius: 50%;
			margin: 5px;
			padding: 6px;
			animation: circledot 1s linear infinite alternate;
			cursor: pointer;
		}
		.person i{
			display: block;
			width: 22px;
			height: 22px;
			border: 4px solid rgba(255,255,255,.7);
			border-radius: 50%;
		}
		.person_l{
			left: calc(50% - 504px);
			top: 300px;
		}
		.person_m{
			left: calc(50% + 64px);
			top: 235px;
		}
		.person_r{
			left: calc(50% + 523px);
			top: 374px;
		}
		@keyframes circledot{
			0%{
				transform: scale(.9);
				opacity: 0;
			}
			100%{
				transform: scale(1);
				opacity: 1;
			}
		}
		.sidenav_open_icon{
			position: fixed;
			top: 50%;
			right: 24px;
			margin-top: -66px;
			width: 14px;
			height: 10px;
			background-position: -654px -251px;
			cursor: pointer;
		}
		.sidenav_open_icon:hover{
			background-position: -640px -251px;
		}
		.sidenav{
			position: fixed;
			width: 200px;
			top: 55px;
			right: -200px;
			bottom: 0;
			background-color: #1d2126;
			z-index: 101;
			padding-top: 186px;
			transition: all .5s linear;
		}
		.sidenav.active{
			right: 0;
		}
		.sidenav .title{
			height: 45px;
			border-bottom: 1px solid #272b2e;
		}
		.sidenav .title .title_text{
			display: inline-block;
			width: 118px;
			height: 30px;
			margin: 0 15px 0 26px;
			background-position: -150px -344px;
		}
		.sidenav .title .title_close{
			display: inline-block;
			width: 19px;
			height: 19px;
			margin: 5px 0;
			background-position: -755px -384px;
		}
		.sidenav .nav{
			padding-top: 16px;
		}
		.sidenav .nav li a{	
			display: block;
			color: #a4a6ab;
			font-size: 14px;
			line-height: 34px;
		}
		.sidenav .nav li a i{
			display: inline-block;
			width: 12px;
			height: 12px;
			background-color: #454d56;
			border-radius: 50%;
			margin: 0 10px 0 22px;
			vertical-align: middle;
		}
		.sidenav .nav li a,.sidenav .nav li a i{
			transition: all .4s linear;
		}
		.sidenav .nav li a:hover{
			background-color: #30363e;
		}
		.sidenav .nav li a:hover i{
			background-color: #fff;
		}
		.section2{
			position: relative;
			background: url(./images/bg_section2.jpg) no-repeat top center;
		}
		.character{
			
		}
	</style>
</head>

	<script>
		$(function(){
			// var time = setInterval(loading,1);
			// function loading () {
			// 	var value = Number($('.progress_num').html().replace(/%$/g,''));
			// 	if (value == 100) {
			// 		clearInterval(time);
			// 		$('.loading').hide();
			// 		$('.main').fadeIn();
			// 	}else {
			// 		$('.progress_num').html(value+1+'%');
			// 	}
			// }
			// time;

			$('#fullpage').fullpage({
				verticalCentered: false,
				anchors: ['page1','page2','page3','page4'],
				navigation: true,
				// fixedElements: '#header',
				// menu: '.menu'
			})

			$('.download .open a').click(function(){
				var left = $('.download').offset().left==0 ? -321 : 0;
				$('.download').css('left',left+'px');
			})

			var time_more;
			$('.share_more_box').hover(function(){
				clearTimeout(time_more);//离开又马上回来，需要这个来控制不要执行离开的hover
				$('.share_more').css({'left':'15px','top':'15px'});//初始化，必须，不然下面的算式取值不对了

				var box_left = $('.share_more_box').offset().left;
				var self_css_left = parseInt($('.share_more').css('left'));
				var self_width = $('.share_more').outerWidth();
				var box_top = $('.share_more_box').offset().top;
				var self_css_top = parseInt($('.share_more').css('top'));
				var self_height = $('.share_more').outerHeight();

				var screen_width = $(window).width();
				var screen_height = $(window).height();

				var isWidth = Boolean(box_left+self_css_left+self_width > screen_width);//宽度不够
				var isHeight = Boolean(box_top+self_css_top+self_height > screen_height);//高度不够

				if (isWidth) {
					$('.share_more').css('left','-144px');
				}
				if (isHeight) {
					$('.share_more').css('top','-72px');
				}

				$('.share_more').fadeIn(200);
			},function(){
				time_more = setTimeout(function(){
					$('.share_more').fadeOut(200);
				},500)
			})

			$('.sidenav .title .title_close').click(function(){
				$('.sidenav').removeClass('active');
			})
			$('.sidenav_open_icon').click(function(){
				$('.sidenav').addClass('active');
			})

		})
	</script>
