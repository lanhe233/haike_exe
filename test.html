<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		.box{
			position: relative;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,.5)
		}
		.animation{
			position: absolute;
			top: 50%;
			left: 40%;
			transform: translateY(-50%);
			width: 4.375%;
			padding-top: 4.375%;
			cursor: pointer;
		}
		.animation,.reserve,.border,.animation:after{
			transition: all .5s linear;
		}

		.animation:hover .reserve {
			transform: scale(1.1);
		}
		.animation:hover .border {
			transform: rotate(45deg) scale(1.1);
		}
		.animation:hover:after {
			transform: rotate(45deg) scale(1.1);
		}
		.animation:after{
			content: '';
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			background: url(http://static.ilongyuan.cn/ld/voez/imgpc/reserve_rect3.png) no-repeat center/cover;
			transform: rotate(45deg);
			z-index: -1
		}
		.reserve{
			position: absolute;
			top: 24%;
			left: -15%;
			width: 130%;
			/*margin-top: 18%;*/
		}
		.border{
			position: absolute;
			top: 15%;
			left: 15%;
			right: 15%;
			bottom: 15%;
			transform: rotate(45deg);
			overflow: hidden;
		}
		i{
			position: absolute;
			animation: 1s infinite;
		}
		.b-1,.b-2{
			width: 100%;
			height: 1px;
		}
		.b-3,.b-4{
			width: 1px;
			height: 100%;
		}
		.b-1{
			top: 0;
			left: 0;
			background: linear-gradient(to left, #ff84d3,#ac89ff,#4cf2ff);
			animation-name: line1;
		}
		.b-2{
			bottom: 0;
			left: 0;
			background: linear-gradient(to right, #ff84d3,#ac89ff,#4cf2ff);
			animation-name: line2;
		}
		.b-3{
			top: 0;
			left: 0;
			background: linear-gradient(to top, #ff84d3,#ac89ff,#4cf2ff);
			animation-name: line3;
		}
		.b-4{
			top: 0;
			right: 0;
			background: linear-gradient(to bottom, #ff84d3,#ac89ff,#4cf2ff);
			animation-name: line4;
		}
		@keyframes line1{
			0%{
				left: -100%;
			}
			40%{
				left: 0;
			}
			60%{
				left: 0;
			}
			90%{
				left: 100%;
			}
			100%{
				left: 100%;
			}
		}
		@keyframes line2{
			0%{
				left: 100%;
			}
			40%{
				left: 0;
			}
			60%{
				left: 0;
			}
			90%{
				left: -100%;
			}
			100%{
				left: -100%;
			}
		}
		@keyframes line3{
			0%{
				top: 100%;
			}
			40%{
				top: 0;
			}
			60%{
				top: 0;
			}
			90%{
				top: -100%;
			}
			100%{
				top: -100%;
			}
		}
		@keyframes line4{
			0%{
				top: -100%;
			}
			40%{
				top: 0;
			}
			60%{
				top: 0;
			}
			90%{
				top: 100%;
			}
			100%{
				top: 100%;
			}
		}
	</style>
</head>
<body>
<!-- 背景图片地址 http://static.ilongyuan.cn/ld/voez/imgpc/reserve_rect3.png -->

	<div class="box">
		<div class="animation">
			<div class="border">
				<i class="b-1"></i>
				<i class="b-2"></i>
				<i class="b-3"></i>
				<i class="b-4"></i>
			</div>
			<img class="reserve" src="http://static.ilongyuan.cn/ld/voez/imgpc/reserve_btn.png" alt="">
		</div>
	</div>

	<script>
		
	</script>
</body>
</html>
