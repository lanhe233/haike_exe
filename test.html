<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html,body{
			width: 100%;
			min-height: 100%;
		}
		input{
			font: inherit;
		}
		a{
			color: inherit;
		}
		button{
			color: #fff;
			outline: none;
			font-size: 1em;
			line-height: 1.25;
			padding: .3em 1em;
			border: 1px solid #446d88;
			border-radius: 5px;
			background: #058 linear-gradient(rgba(255,255,255,.5),transparent);
		}
		.bg{
			width: 100%;
			height: 500px;
			background: url(./images/imooc-logo2.png) no-repeat top center/100px 100px,
									url(./images/imooc-logo1.png) no-repeat bottom center/100px 100px,
									url(./images/1.jpg) no-repeat center/ cover;
		}
		.opacity{
			width: 100px;
			height: 100px;
			background-color: #fff;
			border: 15px solid rgba(255,255,255,.4);
			background-clip: content-box;
			margin: 0 auto;
		}
		.box{
			width: 200px;
			height: 200px;
			background: url(./images/1.jpg) no-repeat center/cover;
			padding-top: 50px;
		}
		.shadow{
			margin: 20px;
			width: 100px;
			height: 100px;
			border-radius: 5px;
			box-shadow: 0 0 0 5px #655,
									0 0 0 10px deeppink;
		}
		.shadow1{
			width: 100px;
			height: 100px;
			box-shadow: 0 0 10px 0 #655;
			margin: 50px;
			cursor: pointer;
		}
		.outline{
			width: 200px;
			height: 200px;
			margin: 20px;
			background-color: #655;
			/*border: 20px solid #655;*/
			outline: 1px dashed #fff;
			border-radius: 5px;
			outline-offset: -10px;
			padding: 10px;
		}
		.background{
			width: 200px;
			height: 200px;
			border: 1px solid #aaa; 
			background: url(./images/1.jpg) no-repeat calc(100% - 20px) calc(100% - 10px) / 50px 50px;
			/*background: url(./images/1.jpg) no-repeat right 20px bottom 10px / 50px 50px;*/
		}
		.strange{
			width: 200px;
			line-height: 1.8;
			padding: .8em;
			background: tan;
			margin: 20px;
			border-radius: .8em;
			outline: .6em solid #655;
			box-shadow: 0 0 0 .5em #655;
		}
		.gradient{
			width: 100px;
			height: 100px;
			margin: 10px;
			background: linear-gradient(#fb3 20%,#58a 80%);
		}
		.stripe{
			width: 100px;
			height: 100px;
			margin: 10px;
			background: linear-gradient(#fb3 50%,#58a 0%) repeat-y center/100% 20%;
			border: 10px solid transparent;
			border-image: linear-gradient(#fb3 50%,#58a 50%) 27 27 27 27 / 10px / 10px round;
			background-clip: padding-box;
		}
		.oblique{
			width: 100px;
			height: 100px;
			margin: 10px;
			background: linear-gradient(45deg,#fb3 25%,#58a 25%,#58a 50%,#fb3 50%,#fb3 75%,#58a 0%) repeat center / 40% 40% ;
		}
		.repeat-obique{
			width: 100px;
			height: 100px;
			margin: 10px;
			background: repeating-linear-gradient(60deg,#fb3,#fb3 15px,#58a 0,#58a 30px) repeat;
		}
		.shenqian{
			background: repeating-linear-gradient(60deg, rgba(255,255,255,.2),rgba(255,255,255,.2) 15px,transparent 0,transparent 30px) #58a repeat;
		}
		.svg{
			width: 100px;
			height: 100px;
			margin: 10px;
			background: #eee url(data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill-opacity=".25"><rect x="50" width="50" height="50" /><rect y="50" width="50" height="50" /></svg>) center / 30px 30px;
			background: #eee url('data:image/svg+xml,\
 <svg xmlns="http://www.w3.org/2000/svg" \
 width="100" height="100" \
 fill-opacity=".25">\
 <rect x="50" width="50" height="50" /> \
 <rect y="50" width="50" height="50" /> \
 </svg>') center / 30px 30px;
		}
		
	</style>
</head>
<body>
		<button>确定</button>
		<div class="box"><div class="opacity"></div></div>
		<div class="shadow"></div>
		<div class="shadow1"></div>
		<div class="outline">软</div>
		<div class="background"></div>
		<div class="input"></div>
		
		这个方法有限制 一来描边不跟着圆角走在未来很可能改变，二来描边必须大于r*（2^-1）才能保证阴影有足够的空间覆盖满圆角
		<div class="strange">I have a nice radius.I have a nice radius.</div>

		渐变(前后有一定实心，只在中间部分渐变)
		<div class="gradient"></div>

		渐变（利用实心渐变做条纹效果）
					实心条纹效果的渐变色的最后一个颜色的百分比可以设置为0%，这样他默认会从上一个颜色的百分值开始走
		<div class="stripe"></div>

		渐变（斜条纹） 然而只能是45度
		<div class="oblique"></div>

		渐变（斜条纹且非45度），采用repeat-linear-gradient
		<div class="repeat-obique"></div>
		<div class="repeat-obique shenqian"></div>

		svg
		<div class="svg"></div>
	<script>
		
	</script>
</body>
</html>
