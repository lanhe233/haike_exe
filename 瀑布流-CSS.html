<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>CSS3多栏布局 实现瀑布流</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.clearfix:after{
			content: '';
			display: block;
			clear: both;
		}
		#stage{
			-webkit-column-width: 167px;
			-moz-column-width: 167px;
			-o-column-width: 167px;
			column-width: 167px;
		}
		.box{
			margin: 8px 0;
		}
		.pic{
			width: 165px;
			padding: 5px;
			border: 1px solid #ccc;
			box-shadow: 0 0 5px #ccc;
			border-radius: 8px;
		}
		.pic img{
			width: 100%;
		}
		.float{
			position: fixed;
			bottom: 5px;
			right: 5px;
			width: 100px;
			border: 1px solid #ccc;
			box-shadow: 0 0 5px #ccc;
			border-radius: 8px;
			padding: 5px;
		}
	</style>
</head>
