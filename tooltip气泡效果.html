<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-compatible" content="IE=edge">
	<!-- ie8使用最高版本的ie内核来渲染 -->
	<title>提示的气泡效果</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		body{
			background-color: #47c9af;
			color: #74777b;
			font-size: 1.5em;
			font-family: "Raleway","Arail";
			padding: 300px 0;
		}
		ul{
			list-style: none;
		}
		a{
			text-decoration: none;
			color: inherit;
		}
		i{
			font-style: normal;
		}
		.con{
			width: 800px;
			height: 300px;
			margin: 0 auto;
		}
		li{
			display: inline-block;
			margin: 0 1em;
		}
		.tooltip{
			display: block;
			font-weight: 700px;
			position: relative;
		}
		.content{
			position: absolute;
			width: 80px;
			height: 80px;
			background-color: #fff;
			border-radius: 50%;
			left: 50%;
			bottom: 100%;
			margin: 0 0 25px -40px;
			text-align: center;
			line-height: 80px;
			font-size: 22px;
			font-family: "myIcons";
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			transition: all .5s ease;
		}
		.content:after{
			content: '';
			display: block;
			width: 0;
			height: 0;
			border: 12px solid transparent;
			border-top-color: #fff;
			position: absolute;
			top: 100%;
			left: 50%;
			margin-left: -12px;
			margin-top: -4px;
		}
		.content i{
			display: inline-block;
			width: 25px;
			transition: all .5s ease;
		}
		@font-face{
			font-family: "myIcons";
			src: url(fonts/icomoon1.eot) format("embedded-opentype"),
				 url(fonts/icomoon1.woff) format("woff"),
				 url(fonts/icomoon1.ttf) format("truetype"),
				 url(fonts/icomoon1.svg) format("svg");
			font-weight: normal;
			font-style: normal;
		}
		.effect1 .content{
			transform: translate3d(0,10px,0) rotate3d(1,1,1,45deg);
			transform-origin: center bottom;
			opacity: 0;
		}
		.effect1 .content i{
			transform: scale3d(0,0,1);
		}
		.effect1:hover .content{
			transform: translate3d(0,0,0) rotate3d(0,0,0,0);
			opacity: 1;
		}
		.effect1:hover .content i{
			transform: scale3d(1,1,1);
		}
	</style>
</head>
<body>
	<div class="con">
		<ul>
			<li><a href="#" class="tooltip effect1">Home<span class="content"><i>&#xe902;</i></span></a></li>
			<li><a href="#" class="tooltip effect2">About me<span class="content"><i>&#xe971;</i></span></a></li>
			<li><a href="#" class="tooltip effect3">Photography<span class="content"><i>&#xe90f;</i></span></a></li>
			<li><a href="#" class="tooltip effect4">Work<span class="content"><i>&#xe9ae;</i></span></a></li>
			<li><a href="#" class="tooltip effect5">Contact<span class="content"><i>&#xe945;</i></span></a></li>
		</ul>
	</div>
</body>
</html>
