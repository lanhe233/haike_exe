<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.d {
			position: absolute;
			top: 15%;
			left: 5%;
			width: 200px;
			height: 200px;
			background-color: lightblue;
		}
		.d img {
			width: 100%;
		}
		.a {
			position: relative;
			width: 100%;
			height: 1000px;
		}
		.b {
			position: relative;
			height: 80%;
			background-color: pink;
		}
		.c {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		.e {
			position: absolute;
			top: 20%;
			left: 0;
			transform: translate3d(0, -100px, 0);
		}
	</style>
</head>
<body>
	<div class="a">
		<div class="b">
			<div class="c">
				<div class="e">
					<div class="f">
						<div class="d" style="transform: translate3d(120px, 0, 0);transition: transform .7s ease-in-out;">
							<img src="http://static.ilongyuan.cn/ld/dragonest/images/banner_ydzz_four.png">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
	</script>
</body>
</html>
