<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.stage{
			width: 560px;
			height: 300px;
			margin: 150px auto;
		}
		.item{
			width: 112px;
			height: 100%;
			display: inline-block;
			float: left;
			position: relative;
			transform-style: preserve-3d;
			transition: all 1.5s;
		}
		.item2{
			transition-delay: .3s;
		}
		.item3{
			transition-delay: .6s;
		}
		.item4{
			transition-delay: .9s;
		}
		.item5{
			transition-delay: 1.2s;
		}
		.img{
			width: 100%;
			height: 100%;
			background-repeat: no-repeat;
			background-size: cover;
			position: absolute; /* 因为少了这个所以失败了！ */
		}
		.img:nth-child(1){
			background-image: url(http://cdn.attach.qdfuns.com/notes/pics/201612/09/134431ts1his9f2jja3v7k.png);
			transform: rotateX(0deg) translateZ(150px);
		}
		.img:nth-child(2){
			background-image: url(http://cdn.attach.qdfuns.com/notes/pics/201612/09/134431oiu9uhyv6uqmhbbb.png);
			transform: rotateX(-90deg) translateZ(150px);
		}
		.img:nth-child(3){
			background-image: url(http://cdn.attach.qdfuns.com/notes/pics/201612/09/134431j6mi3iz98ju336i3.png);
			transform: rotateX(-180deg) translateZ(150px);
		}
		.img:nth-child(4){
			background-image: url(http://cdn.attach.qdfuns.com/notes/pics/201612/09/134431jszh0cc9hixxde4d.png);
			transform: rotateX(-270deg) translateZ(150px);
		}
		.item1 .img{
			background-position: 0 center;
		}
		.item2 .img{
			background-position: -112px center;
		}
		.item3 .img{
			background-position: -224px center;
		}
		.item4 .img{
			background-position: -336px center;
		}
		.item5 .img{
			background-position: -448px center;
		}
		.btns{
			position: relative;
			top: 50%;
			width: 100%;
			height: 70px;
			transform: translateY(-50%);
		}
		.prev,
		.next{
			width: 70px;
			height: 70px;
			line-height: 70px;
			text-align: center;
			background-color: rgba(0,0,0,.3);
			color: #fff;
			font-size: 30px;
			cursor: pointer;
			position: absolute;
		}
		.prev{
			left: 0;
		}
		.next{
			right: 0;
		}
	</style>
</head>
<body>
	<div class="stage">
		<div class="item item1">
			<div class="img"></div>
			<div class="img"></div>
			<div class="img"></div>
			<div class="img"></div>
		</div>
		<div class="item item2">
			<div class="img"></div>
			<div class="img"></div>
			<div class="img"></div>
			<div class="img"></div>
		</div>
		<div class="item item3">
			<div class="img"></div>
			<div class="img"></div>
			<div class="img"></div>
			<div class="img"></div>
		</div>
		<div class="item item4">
			<div class="img"></div>
			<div class="img"></div>
			<div class="img"></div>
			<div class="img"></div>
		</div>
		<div class="item item5">
			<div class="img"></div>
			<div class="img"></div>
			<div class="img"></div>
			<div class="img"></div>
		</div>
		<div class="btns" data-num="0">
			<div class="prev"><</div>
			<div class="next">></div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
	$(function(){
		var num = 0;
		$('.prev').bind('click',function(){
			$('.item').css('transform', 'rotateX('+ (++num)*90+'deg)');
		});
		$('.next').bind('click',function(){
			$('.item').css('transform', 'rotateX('+ (--num)*90+'deg)');
		});

		//自动轮播
		var timejg = 4000; //轮播间隔
		var time = setInterval(lunbo,timejg);
		//增加一个 当网页失去焦点时，不进行动画
		$(window).focus(function(){
			time = setInterval(lunbo,timejg);
		});
		$(window).blur(function(){
			clearInterval(time);
		});
		
		$('.stage').hover(function(){
			clearInterval(time);
		},function(){
			time = setInterval(lunbo,timejg);
		});

		function lunbo(){
			$('.item').css('transform', 'rotateX('+ (--num)*90+'deg)');
		}
	})	
	</script>
</body>
</html>
