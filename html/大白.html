<!DOCTYPE html>
<html>
<head>
	<title>大白</title>
	<style>
		*{
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
			background-color: #595959;
		}
		.content{
			width: 600px;
			height: 600px;
			background-color: #595959;
			position: relative;
			top: 0;
			left: 50%;
			transform: translateX(-50%);
			padding: 10px;
			overflow: hidden;
		}
		.content>div{
			background: #fff;
			position: relative;
			left: 50%;
			transform: translateX(-50%);
		}
		.head{
			width: 102px;
			height: 66px;
			border-radius: 50%;
			box-shadow: 0 5px 0 #e0e0e0; 
			padding-top: 30px;
			text-align: center;
			z-index: 10;
		}
		.eye1,.eye2{
			width: 11px;
			height: 13px;
			background-color: #282828;
			border-radius: 45% / 50%;
			float: left;
			margin-left: 24px;
			transform: rotate(8deg);
		}
		.eye2{
			margin-left: 0;
			transform: rotate(-8deg);
		}
		.mouth{
			width: 32px;
			height: 2px;
			background-color: #282828;
			float: left;
			margin: 5.5px 0;
		}
		.body1{
			width: 180px;
			height: 110px;
			border-top-left-radius: 50% 100%;
			border-top-right-radius: 50% 100%;
			top: -20px;
			border-left: 5px solid #e0e0e0;
			border-right: 5px solid #e0e0e0;
			z-index: 9;
		}
		.heart{
			width: 28px;
			height: 28px;
			position: absolute;
			top: 45px;
			left: 108px;
			border-radius: 50%;
			border: 1px solid #e0e0e0;
			box-shadow: inset 0 6px 2px 0 #cccccc;
			transform: rotate(-15deg);
		}
		.body2{
			width: 246px;
			height: 280px;
			border: 5px solid #e0e0e0;
			border-radius: 43%/50%;
			border-top: none;
			top: -10.2%;
			z-index: 8;
		}
		.content .legL,.content .legR{
			width: 75px;
			height: 106px;
			border-bottom-left-radius:38px 81px; 
			border-bottom-right-radius:9px 9px; 
			border-top-right-radius:5px 100%; 
			display: inline-block;
			float: left;
			transform: none;
			left: 210px;
			top: -15%;
		}
		.content .legR{
			border-bottom-right-radius:38px 81px; 
			border-bottom-left-radius:9px 9px; 
			border-top-left-radius:5px 100%; 
			border-top-right-radius:0; 
			margin-left: 3px;
		}
		.content .handL{
		    width: 250px;
		    height: 80px;
		    border-top-left-radius: 50% 76px;
		    border-top-right-radius: 50% 76px;
		    position: absolute;
		    top: 187px;
		    left: 55px;
		    transform: rotate(-78deg);
		}
		.content .finger1,.content .finger2{
			width: 55px;		
		    height: 20px;
		    position: absolute;
		    top: 49px;
		    left: -28px;
		    transform: rotate(-44deg);
		    border-radius: 50% 50%;
		    background-color: #fff;
		}
		.content .finger2{
			width: 35px;
		    height: 15px;
		    top: 63px;
		    left: -8px;
		    transform: rotate(-44deg);
		}
		.content .handR{
		    width: 250px;
		    height: 80px;
		    border-top-right-radius: 50% 76px;
		    border-top-left-radius: 50% 76px;
		    position: absolute;
		    top: 187px;
		    left: 293px;
		    transform: rotate(78deg);
		}
		.content .handR .finger1{
		    top: 49px;
		    left: 224px;
		    transform: rotate(44deg);
		}
		.content .handR .finger2{
		    top: 64px;
  		    left: 228px;
		    transform: rotate(44deg);
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="head">
			<div class="eye1"></div>
			<div class="mouth"></div>
			<div class="eye2"></div>
		</div>
		<div class="body1">
			<div class="heart"></div>
		</div>
		<div class="body2"></div>
		<div class="legL"></div>
		<div class="legR"></div>
		<div class="handL">
			<div class="finger1"></div>
			<div class="finger2"></div>
		</div>
		<div class="handR">
			<div class="finger1"></div>
			<div class="finger2"></div>
		</div>
	</div>
</body>
</html>
