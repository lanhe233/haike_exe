<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-size: 14px;
		}
		body{
			padding: 10px;
		}
		.register{
			width: 820px;
			height: 458px;
			background-color: #ebebeb;
			border-radius: 5px;
			box-shadow: 0 0 2px 3px rgba(0,0,0,.2);
			padding: 82px 190px 0;
		}
		.content{
			width: 100%;
		}
		ul{
			list-style: none;
		}
		li{
			margin: 14px 0;
			line-height: 20px;
		}
		.xing{
			position: absolute;
			margin-left: -15px;
			color: red;
		}
		.gantan{
			display: inline-block;
			/*vertical-align: middle;*/
			width: 20px;
			height: 20px;
			background: url(http://img.mukewang.com/5453084a00016ae300120012.gif) no-repeat center;
			position: absolute;
		}
		.tip1{
			/*margin-top: -2px;*/
		}
	</style>
</head>
<body>
	<div class="register">
		<div class="content">
			<ul>
				<li>
					<span class="xing">*</span>
					<span>登录邮箱</span>
					<input type="text" name="">
					<span class="tip1"><i class="gantan"></i>邮箱格式不准确（演示）</span>
				</li>
				<li>
					<span class="xing">*</span>
					<span>登录密码</span>
					<input type="password" name="">
					<span>请输入6-12位密码，区分大小写，不能使用空格</span>
				</li>
				<li>
					<span class="xing">*</span>
					<span>用户昵称</span>
					<input type="text" name="">
				</li>
				<li>
					<span>手机号码</span>
					<input type="text" name="">
				</li>
				<li>
					<span class="xing">*</span>
					<span>验证码</span>
					<input type="text" name="">
				</li>
			</ul>
			<div class="xieyi">
				<input type="checkbox" name="">
				<p>我已阅读并同意<a href="">慕课协议</a></p>
			</div>
			<div class="regbtn">
				<input type="button" name="" value="立即注册">
			</div>
		</div>
	</div>
</body>
</html>
