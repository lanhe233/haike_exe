	<script type="text/javascript">
		//定义一个变量，写上正则表达式，写在/ /之间
		var reg = /\bis\b/;	//匹配字符串第一个单独的is单词
		//字符串有一个str.replace()，用正则表达式筛选字符串，然后替换
		'He is a boy.This is a dog.'.replace(reg,'IS');
	</script>
