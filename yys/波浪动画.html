<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>波浪动画</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      background-color: #000;
    }
    .box {
      width: 1284px;
      height: 91px;
      margin-top: 200px;
    }
    .wave {
      position: absolute;
      left: 0;
      top: 200px;
      width: 200%;
      height: 91px;
      background-repeat: repeat-x;
      animation: wave 7s linear infinite;
    }
    .wave-1 {
      background-image: url(https://yys.res.netease.com/pc/gw/20160929201016/img/wave_0_3a710b8.png);
    }
    .wave-2 {
      background-image: url(https://yys.res.netease.com/pc/gw/20160929201016/img/wave_1_855d782.png);
      animation-delay: 1s;
      animation-duration: 5s;
    }
    .wave-3 {
      background-image: url(https://yys.res.netease.com/pc/gw/20160929201016/img/wave_2_855d782.png);
      animation-delay: -3s;
      animation-duration: 9s;
    }
    @keyframes wave {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-1284px);
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="wave wave-1"></div>
    <div class="wave wave-2"></div>
    <div class="wave wave-3"></div>
  </div>
</body>
</html>
