<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		a{
			text-decoration: none;
			color: inherit;
		}
		#app{
			padding: 100px 0;
			text-align: center;
		}
		h3{
			margin-bottom: 50px;
		}
		table{
			width: 100%;
			border-collapse: collapse;
			font-size: 14px;
		}
		table th{
			padding: 15px;
			color: #fff;
			background-color: #aaa;
		}
		table tr td:first-child{
			text-align: left;
		}
		table td{
			padding: 30px;
		}
		table tr{
			border-bottom: 1px solid #eee;
		}
		/* checkbox不能加引号 */
		input[type=checkbox]{
			display: none;
		}
		label{
			display: inline-block;
			width: 12px;
			height: 12px;
			border: 1px solid #aaa;
			border-radius: 100%;
			vertical-align: middle;
			position: relative;
			cursor: pointer;
		}
		label.checked:after{
			content: '';
			width: 6px;
			height: 6px;
			background-color: orange;
			border-radius: 50%;
			position: absolute;
			top: 2px;
			left: 2px;
		}
		td img{
			width: 80px;
			height: 60px;
			vertical-align: middle;
			margin: 0 10px;
		}
		dl{
			display: inline-block;
			vertical-align: top;
			text-align: left;
		}
		dd{
			margin-top: 35px;
		}
		dd .sp1{
			color: #bbb;
			margin-left: 5px;
		}
		.wareNum{
			width: 30px;
			height: 20px;
			text-align: center;
			outline: none;
		}
		.sp2{
			display: block;
			font-size: 12px;
			color: #bbb;
			margin-top: 2px;
		}
		.sp3{
			color: #aaa;
		}
		.end{
			margin-top: 30px;
			overflow: hidden;
			line-height: 40px;
		}
		.end_left{
			float: left;
			margin-left: 30px;
		}
		.end_left a{
			margin-left: 10px;
		}
		.end_right{
			float: right;
		}
		.btn{
			width: 150px;
			height: 40px;
			color: #fff;
			background-color: #f00;
			border: none;
			outline: none;
			cursor: pointer;
			margin-left: 20px;
		}
		.sp4{
			cursor: pointer;
		}
	</style>
</head>
<body>

	<div id="app">
		<h3>购物车</h3>
		<table>
			<tr>
				<th>商品信息</th>
				<th>商品金额</th>
				<th>商品数量</th>
				<th>总金额</th>
				<th>编辑</th>
			</tr>
			<tr v-for="(item,index) in productList">
				<td>
					<input @click="changeChecked(item)" type="checkbox" name="" :id="'checkbox'+index">
					<label :class="{checked:item.isChecked}" :for="'checkbox'+index"></label>
					<img :src="item.productImage" alt="">
					<dl>
						<dt>{{(index+1)+"、"+item.productName}}</dt>
						<dd>赠送：<span class="sp1" v-for="part in item.parts">{{part.partsName}}</span></dd>
					</dl>
				</td>
				<td>{{item.productPrice | formatMoney}}</td>
				<td>
					<span class="sp4" @click="changeMoney(item,-1)">-</span>
					<input class="wareNum" type="text" name="" v-model="item.productQuentity">
					<span class="sp4" @click="changeMoney(item,1)">+</span>
					<span class="sp2">有货</span>
				</td>
				<td>{{item.productPrice*item.productQuentity | formatMoney}}</td>
				<td><a class="sp3" href="javascript:;" @click="delProduct(item)">删除</a></td>
			</tr> 
		</table>
		<div class="end">
			<div class="end_left">
				<input type="checkbox" name="" id="checkboxA" @click="checkAll">
				<label for="checkboxA" :class="{checked:checkAllFlag}"></label>
				<a href="javascript:;" @click="checkAll(true)">全选</a>
				<a href="javascript:;" @click="checkAll(false)">取消全选</a>
			</div>
			<div class="end_right">
				<span>Item total:{{totalMoney}}</span>
				<input class="btn" type="button" name="" value="结账">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./js/index.min.js"></script>
</body>
</html>
