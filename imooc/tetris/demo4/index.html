<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>socket.io入门</title>
</head>
<body>
  
  <script src="socket.io.js"></script>
  <script>
    var socket = io('ws://localhost:3001');
    socket.on('news', function (data) {
      console.log(data);
      socket.emit('my other event', { my: 'data' });
    });
  </script>

</body>
</html>
