<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		ul{
			list-style: none;
		}
		a{
			text-decoration: none;
			color: inherit;
		}
		body{
			font-size: 12px;
			color: #313131;
		}
		.box{
			width: 220px;
			border: 2px solid #e4393c;
		}
		.title{
			color: #fff;
			font-weight: bold;
			background-color: #e4393c;
			line-height: 40px;
			padding: 0 20px;
		}
		.title a:hover{
			text-decoration: underline;
		}
		.box .menu{
			background-color: #eee;
			padding: 2px 0;
			position: relative;
		}
		.box .menu>li{
			padding: 0 12px;
			line-height: 30px;
			border: 1px solid transparent;
			background: url(images/menubg.png) no-repeat 195px;
		}
		.box .menu>li:hover{
			background-color: #fff;
			border-color: #ddd;
			border-right-color: transparent;
			box-shadow: 0 0 8px rgba(0,0,0,.3);
			background-image: none;
		}
		.box .menu>li>a:hover{
			color: #e4393c;
			font-weight: bold;
			text-decoration: underline;
		}
		.box .menu>li:hover .subBox{
			display: block;
		}
		.box .menu>li .subBox{
			position: absolute;
			top: 2px;
			left: 100%;
			background-color: #fff;
			border: 1px solid #ddd;
			box-shadow: 0 0 5px rgba(0,0,0,.3);
			margin-left: -8px;
			/*z-index: 1;*/
			display: none;
			width: 715px;
		}
		.box .menu>li:first-child .subBox{
			display: block;
		}
		.menuBox{
			width: 490px;
			padding: 0 10px;
			display: inline-block;
		}
		.subMenu_item{
			overflow: hidden;
			padding: 6px 0;
			line-height: normal;
			border-bottom: 1px solid #eee;
		}
		.subTitle{
			width: 50px;
			margin-right: 6px;
			color: #e4393c;
			text-align: right;
			float: left;
			padding-bottom: 200px;
			margin-bottom: -200px;
		}
		.subTitle a{
			display: block;
			margin: 5px 0;
			text-decoration: underline;
		}
		.subMenu{
			width: 374px;
			float: left;
			padding-bottom: 200px;
			margin-bottom: -200px;
		}
		.subMenu_item:last-child{
			border-bottom: none;
		}
		.subMenu>a{
			display: inline-block;
			padding: 0 8px;
			margin: 5px 0;
			border-left: 1px solid #313131;
		}
		.advert{
			width: 200px;
			display: inline-block;
		}
	</style>
</head>
